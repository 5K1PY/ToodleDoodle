{% extends 'base.html' %}
{% import 'poll_formats.html' as pf -%}

{% block content %}
    {% if errors %}
    <div class="alert alert-danger" role="alert"> {{errors}} </div>
    {% endif %}

    <h1>{{poll.name}}</h1>
    <div class="overflow-auto">
    {{pf.table_option_user(poll, form)}}
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="settings" aria-labelledby="settingsLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="settingsLabel">Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="transpoze-tables">
                <label class="form-check-label" for="flexSwitchCheckDefault">Transpoze tables</label>
            </div>
            <h4>Users table</h4>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="interval-mode">
                <label class="form-check-label" for="flexSwitchCheckDefault">Interval mode <kbd>i</kbd></label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="weights">
                <label class="form-check-label" for="flexSwitchCheckDefault">Weights</label>
            </div>
            
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/poll.js') }}"></script>
{% endblock %}
